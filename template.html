<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="container-fluid bg-dark bg-gradient p-5 pb-0">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3">RSS агрегатор</h1>
        </div>
      </div>
    </header>
    <main>
      <section class="container-fluid bg-dark p-5 pt-0">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <p class="lead">
              Начните читать RSS сегодня! Это легко, это красиво.
            </p>
            <form class="rss-form">
              <div class="row">
                <div class="col">
                  <input
                    class="form-control form-control-lg w-100"
                    autofocus
                    required
                    type="url"
                    name="url"
                    aria-label="url"
                    placeholder="ссылка RSS"
                  />
                </div>
                <div class="col-auto">
                  <button
                    class="btn btn-lg btn-primary px-sm-5"
                    type="submit"
                    aria-label="add"
                  >
                    Добавить
                  </button>
                </div>
              </div>
            </form>
            <p class="text-muted my-1">
              Пример: https://ru.hexlet.io/lessons.rss
            </p>
            <div class="feedback"></div>
          </div>
        </div>
      </section>
      <section class="container-fluid p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 ma-auto channels">
            <h2>Новостные каналы</h2>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a class="text-decoration-none" href="#" target="_blank">Leetvig</a>
        </div>
      </div>
    </footer>
  </body>
</html>
